{% extends 'subhome.html' %}
{% block body %}
<style>
    td{
        padding:10px;
    }
    </style>
    <center>
<form method="POST">
    <br>
    <hr><h1>Customer Registration</h1><hr>
    {% csrf_token %}
    <table >
        <tr><td>First Name</td><td><input type="text" class="form-control" required pattern="[a-zA-Z ]+" name="t3"></td></tr>
        <tr><td>Last Name</td><td><input type="text" class="form-control" required pattern="[a-zA-Z ]+" name="txtLname"></td></tr>
        <tr><td>House</td><td><input type="text" class="form-control" required pattern="[a-zA-Z ]+" name="house"></td></tr>
        <tr><td>Place</td><td><input type="text" class="form-control" required pattern="[a-zA-Z ]+" name="place"></td></tr>
        <tr><td>District</td><td><input type="text" class="form-control" required pattern="[a-zA-Z ]+" name="district"></td></tr>
        <tr><td>State</td><td><input type="text" class="form-control" required pattern="[a-zA-Z ]+" name="state"></td></tr>
        <tr><td>Pin</td><td><input type="text" class="form-control" required pattern="[6][0-9]{5}" name="pin"></td></tr>
        <tr><td>Email</td><td><input type="email" class="form-control" name="t4"></td></tr>
        <tr><td>Mob</td><td><input type="text" class="form-control" required pattern="[6789][0-9]{9}" name="t5"></td></tr>
<tr><td>Username</td><td><input type="text" class="form-control" name="t1"></td></tr>
<tr><td>Password</td><td><input type="password" class="form-control" name="t2"></td></tr>
<tr><td></td><td><input type="submit" name="b1" class="btn btn-primary" value="SUBMIT"></td></tr>
    </table>
</form>
</center>
<script>
    var msg="{{msg}}";
    if(msg!="")
    {
        alert(msg);
       
    }
</script>
{% endblock %}
